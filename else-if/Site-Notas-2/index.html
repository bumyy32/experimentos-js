<html lang="pt_BR">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

<body>

    <h1>Resultado Final de 2021</h1>

    <form action="POST" id="form-media">
        <h2>Sobre o aluno</h2>
        <div>
            <label for="txtnome">Digite o nome do aluno:</label>
            <input type="text" id="aluno" name="aluno"
            placeholder="Insira o nome aqui">
        </div>
        <h2>Notas do Aluno</h2>
        <div>
            <label for="txtnota1">Insira a nota do primeiro bimestre:</label>
            <input type="text" id="nota1" name="Nota"
            placeholder="Primeiro bimestre">
        </div>
        <div>
            <label for="txtnota2">Insira a nota do segundo bimestre:</label>
            <input type="text" id="nota2" name="Nota2"
            placeholder="Segundo bimestre">
        </div>
        <div>
            <label for="txtnota3">Insira a nota do terceito bimestre:</label>
            <input type="text" name="nota3" id="nota3"
            placeholder="Terceiro bimestre">
        </div>
        <div>
            <label for="txtnota4">Insira a nota do quarto bimestre:</label>
            <input type="text" name="nota4" id="nota4"
            placeholder="Quarto bimestre">
        </div>
        
        <div>
            <button type="button" id="btn-resultado" class="btn btn-dark">Ver resultado</button>
        </div>

    </form>

    <script src="js/index.js"></script>
    
</body>
</html>
